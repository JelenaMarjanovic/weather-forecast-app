  <a href="#/"><i class="fas fa-arrow-circle-left"></i> Back to Search</a>
</p>

<h1>Forecast for {{ city }}</h1>

<hr>

Days: <a href="#/forecast/1" class="days ng-class: { 'chosen-day': days === '1' };">Today</a> | <a href="#/forecast/3"
  class="days ng-class: { 'chosen-day': days === '3' };">3</a>
| <a href="#/forecast/5" class="days ng-class: { 'chosen-day': days === '5' };">5</a> | <a href="#/forecast/7" class="days ng-class: { 'chosen-day': days === '7' };">7</a>
| <a href="#/forecast/10" class="days ng-class: { 'chosen-day': days === '10' };">10</a>

<hr>

<div ng-repeat="w in weatherResult.list" class="">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{ convertDate(w.dt) | date: 'dd.MM.yyyy.' }}</h3>
        </div>

        <div class="panel-body">
          Weather: {{ w.weather[0].main }}
          <br>
          Temperature: {{ convertToCelsius(w.temp.max) }}&#176;C / {{ convertToCelsius(w.temp.min) }}&#176;C
          <br>
          Humidity: {{ w.humidity }}%
          <br>
          Pressure: {{ w.pressure }} hPa
        </div>
      </div>
    </div>
  </div>
</div>
